<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cat Hop by Nektro</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="theme-color" content="#29B6F6">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Cat Hop">

        <link rel="icon" href="./favicon.ico">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" sizes="120x120" href="./apple-touch-icon@2x.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon@3x.png">
        <link rel="apple-touch-icon" href="./icon192.png">

        <link rel="manifest" href="./manifest.json">
        <link rel="canonical" href="https://me.nektro.net/apps/cathop/">
        <!-- app icon
            from http://www.iconarchive.com/show/meow-icons-by-iconka/cat-walk-icon.html
            via http://www.iconka.com/ -->
        <link rel="stylesheet" href="./assets/css/app.min.css">

        <script>if (location.hostname !== 'localhost') window.addEventListener('error', function(e) { alert(`${e.message} ${e.filename}:${e.linenumber}`); });</script>
        <script defer src="https://cdn.jsdelivr.net/gh/Nektro/js-polyfills@b611f13/src/Array.prototype.last.js"></script>
        <script defer src="https://cdn.jsdelivr.net/gh/Nektro/js-polyfills@b611f13/src/Array.prototype.clear.js"></script>
        <script defer src="https://cdn.jsdelivr.net/gh/Stuk/jszip@9fb481a/dist/jszip.min.js"></script>
        <script type="module" src="./assets/js/app.js"></script>
        <script nomodule defer async src="./assets/nomodules.js"></script>
        <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> -->
        <!-- <script>(adsbygoogle = window.adsbygoogle || []).push({ google_ad_client: "ca-pub-4141299497222313", enable_page_level_ads: true });</script> -->
    </head>
    <body>
        <div id="loader">
            <p>Loading...</p>
            <p>&#x21BA;</p>
        </div>
        <canvas id="screen" width="375" height="667"></canvas>
        <img hidden src="./assets/game/buttons/replay.png" id="i_replay_button" alt="" />
        <img hidden src="./assets/game/new_highscore.png" id="i_new_highscore" alt="" />
        <noscript>
            <style>canvas { display:none; }</style>
            <p>Cat Hop requires JavaScript to run, please enable it if you would like to play.</p>
        </noscript>
    </body>
</html>
